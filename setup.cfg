[pycodestyle]
exclude = .eggs,*.egg,build,docs/*,.git,versioneer.py,*/conf.py
ignore = E402, E721
max_line_length = 120

[versioneer]
VCS = git
style = pep440
versionfile_source = ApproximateGreedyPermutation/_version.py
versionfile_build = ApproximateGreedyPermutation/_version.py
tag_prefix = v
parentdir_prefix =
